<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SF Dog Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="wrap">
      <header class="header">
        <h1>SF Dog Tracker</h1>

      <div class="park-grid" id="parkGrid">
        <!-- Parks are rendered by main.js -->
      </div>

      <footer class="site-footer">
        <p>SF Freedom From Dogs Association</p>
      </footer>
    </main>
    <script src="main.js"></script>
  </body>
</html>
